    <title>携帯プレイヤーに保存</title>
</head>

<body>
    <pre>
一覧で選択している図書を、接続している携帯プレイヤーに送ります。
サピエ図書館や本棚など、いろいろな場面で利用できるコマンドです。
この図書は携帯プレイヤーで聴きたいな、と思ったときに、その図書をすぐに
携帯プレイヤーに保存することができます。

保存するには、一覧で保存したい図書を選択し、
プルダウンメニュー［ファイル-携帯プレイヤーに保存］を実行します。
または、フルキーで Ctrl + Uを押します。
点字キーでは け + Spaceを押します。

詳しくは第３章の《<a href="../読書を始めよう/携帯プレイヤー.htm">携帯プレイヤー</a>》も ご覧ください。
</pre>
