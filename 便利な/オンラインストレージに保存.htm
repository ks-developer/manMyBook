    <title>クラウドストレージに保存</title>
</head>

<body>
    <pre>
クラウドストレージへも、簡単な操作で図書を送ることができます。
サピエ図書館や本棚など、いろいろな場面で利用できるコマンドです。
この図書はクラウドストレージに保存しておきたい、と思ったときに、その図書をすぐに保存することができます。

保存するには、一覧で保存したい図書を選択し、
プルダウンメニュー［ファイル-クラウドストレージに保存］を実行します。

詳しくは第３章の《<a href="../読書を始めよう/オンラインストレージ.htm">クラウドストレージ</a>》も ご覧ください。
</pre>
