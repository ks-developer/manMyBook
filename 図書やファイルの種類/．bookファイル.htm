    <pre>
ドットブックは、株式会社ボイジャーが開発した電子書籍のファイル形式です。
拡張子は .book です。

補足
読み上げ許可のないドットブックファイルは、読み込みできません。
許可のないファイルを読み込もうとすると、
『このドットブックは 読み上げに対応しておりません』の音声ガイドがあります。
読み上げ許可の状況につきましては、出版社やファイルの製造元にお問い合わせください。
</pre>
