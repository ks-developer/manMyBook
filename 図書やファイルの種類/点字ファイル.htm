    <title>点字ファイル</title>
</head>

<body>
    <pre>
点字ファイルとは、点訳ソフトや点字エディタで作成された点字のデータファイルです。

マイブックは、点字データをかな文字に変換して読み込みます。
読み込むことのできる点字ファイルの拡張子は、次の通りです。
　.bes
　.bse
　.bet
　.brl
　.nab

補足１．
マイブックに読み込んだ点字ファイルは、指定の点字エディタで開くことが可能です。
第６章の《<a href="../便利な/点字ファイルを点字エディタで開く.htm">点字ファイルを点字エディタで開く</a>》を参照してください。
</pre>
