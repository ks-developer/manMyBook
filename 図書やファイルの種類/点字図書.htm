    <title>点字図書</title>
</head>

<body>
    <pre>
点字図書とは、複数の点字ファイルから成り、各点字ファイルが、第一巻、第二巻、・・・と、あらすじの順に見出し付けされ、一冊の図書を形成しているものです。
マイブックでは、点字ファイルをかな文書に変換し読み込みます。

補足１．
かな文字の読み上げは、図書オプションの「点字文書の読み上げ」で、お好みの読み方に変更することが可能です。
第８章の《<a href="../環境設定/図書オプションの設定.htm">図書オプションの設定</a>》を参照してください。

補足２．
マイブックは、サピエ図書館のホームページから公開されている、大量の点字図書が再生可能です。
</pre>
