これまでに紹介したファイルの他に、マイブックでは、次の形式や拡張子のファイルを読み込むことができます。
メディアファイル　・・・　Microsoft Media Playerで再生可能な形式のファイル
画像ファイル　　　・・・　Windowsで表示可能な形式のファイル
HTMLファイル　　　・・・　拡張子が .html や .htm のファイル
テキストファイル　・・・　拡張子が .txt などのファイル
