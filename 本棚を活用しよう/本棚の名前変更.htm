    <title>本棚の名前変更</title>
</head>

<body>
    <pre>
本棚の名前を、あとから別の名前に変更することができます。
変更の手順は、次の通りです。
① 名前を変更したい本棚を選択します。
② プルダウンメニュー［ファイル-名前の変更］を実行します。
   実行すると、名前の入力画面が開きます。
③ ここに、新しい本棚の名前を入力してください。
④ 名前を入力して、Enterを押すと、その名前に変更されます。

同様の手順で、図書の名前も変更することができます。
</pre>
</body>
