    <title>本棚の削除</title>
</head>

<body>
    <pre>
本棚を削除するには、その本棚を選択して、Deleteを押します。
『削除してよろしいですか』と問い合わせがあります。
　削除するときは、Enter を押します。
　中止するときは、Escapeを押します。
本棚を削除すると、その本棚に保存されていた図書も一緒に削除されます。
</pre>
</body>

</html>
