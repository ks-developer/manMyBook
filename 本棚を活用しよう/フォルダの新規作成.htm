    <title>フォルダの新規作成</title>
</head>

<body>
    <pre>
本棚の中には、フォルダを作成することができます。
本棚に保存した図書が増えてきたら、フォルダで分かりやすく分類しておくとよいでしょう。
次の「本棚の整理」も参考にしてください。

① 『メニュー選択』からフォルダを作成したい本棚を選択し、
　 →などで一覧へ移動します。
② プルダウンメニュー［ファイル-フォルダの新規作成］を実行します。
③ 実行すると、フォルダ名の入力画面が開きますので、
　 作成するフォルダの名前を入力します。

フォルダの中に、更にフォルダを作成することもできます。
一覧でフォルダの中へ移動し、フォルダの新規作成を実行します。
</pre>
</body>
